<div id='powered'>Powered By CaluCorp</div>
<div id='admin_container'>

    <div id='test'>
        <div id='top'>
            <img src="../../../assets/logo.png" alt=""> 
            
            
        </div>
        <div id="title">
            Creazione Esercizio
        </div>

        <div id="campi">
            <mat-form-field>
                <input matInput placeholder="Nome Esercizio">
            </mat-form-field>

            <mat-form-field>
                <mat-select placeholder="Categoria" [(value)]="selected">
                    <mat-option *ngFor="let categoria of categorie" [value]="categoria">
                        {{ categoria }}
                    </mat-option>
                </mat-select>
              </mat-form-field>

              {{selected}}
              <button mat-raised-button ><fa name="plus-circle"></fa>Aggiungi Esercizio</button>
              <button mat-raised-button id='back'><fa name="arrow-left"></fa>Torna alla lista utenti</button>
        </div>

       
        

    </div>
    


</div>
